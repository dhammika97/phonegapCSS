<div class="loginBg">
    <div class="loginWrapper">
        <div class="loginContainer" ng-controller="loginCtrl">
            <input type="text" placeholder="Username" ng-model="newUser.username" />
            <input type="password" placeholder="Password" ng-model="newUser.password"/>
            <button class="btn" type="submit" ng-click="login()">Log in</button>
        </div>
    </div>
</div>
